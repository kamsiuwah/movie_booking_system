{# edit_review.html #}
{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="{{ url_for('movie_details', movie_id=movie_id) }}" class="btn btn-link mb-3">
                <i class="bi bi-arrow-left"></i> Back to Movie
            </a>

            <div class="card">
                <div class="card-body">
                    <h1 class="card-title h3 mb-4">Edit Your Review</h1>
                    <form action="{{ url_for('edit_review', movie_id=movie_id, review_id=review.review_id) }}" method="POST">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select name="rating" id="rating" class="form-select" required>
                                <option value="5" {% if review.rating == '5' %}selected{% endif %}>5 - Excellent</option>
                                <option value="4" {% if review.rating == '4' %}selected{% endif %}>4 - Very Good</option>
                                <option value="3" {% if review.rating == '3' %}selected{% endif %}>3 - Good</option>
                                <option value="2" {% if review.rating == '2' %}selected{% endif %}>2 - Fair</option>
                                <option value="1" {% if review.rating == '1' %}selected{% endif %}>1 - Poor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea name="comment" id="comment" class="form-control" rows="4" required>{{ review.comment }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Review</button>
                            <a href="{{ url_for('movie_details', movie_id=movie_id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
