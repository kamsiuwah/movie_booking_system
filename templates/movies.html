{# movies.html #}
{% extends "base.html" %}
{% block title %}Movies{% endblock %}
{% block content %}
<div class="container">
    <!-- Search Form -->
    <div class="row mb-4">
        <div class="col">
            <form method="GET" action="{{ url_for('movies') }}">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search movies...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Movies List -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ movie['title'] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie['genre'] }}</h6>
                    <p class="card-text">{{ movie['description'] }}</p>
                    
                    <!-- View Details & Reviews Link -->
                    <a href="{{ url_for('movie_details', movie_id=movie['id']) }}" 
                       class="btn btn-primary mb-2 w-100">View Details & Reviews</a>
                    
                    {% if session.get('user') %}
                    <form method="POST" action="/book/{{ movie['id'] }}">
                        <div class="mb-3">
                            <label for="theater-{{ movie['id'] }}" class="form-label">Select Theater:</label>
                            <select name="theater" id="theater-{{ movie['id'] }}" class="form-select">
                                <option value="Theater 1">Theater 1</option>
                                <option value="Theater 2">Theater 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="showtime-{{ movie['id'] }}" class="form-label">Select Showtime:</label>
                            <select name="showtime" id="showtime-{{ movie['id'] }}" class="form-select">
                                <option value="1:00 PM">1:00 PM</option>
                                <option value="4:00 PM">4:00 PM</option>
                                <option value="7:00 PM">7:00 PM</option>
                            </select>
                        </div>
                        <button class="btn btn-success w-100" type="submit">Book Ticket</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
